<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: white;
            color: black;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
            transition: 0.2s;
        }
        button:hover {
            transform: scale(1.1);
        }
        #leaderboard {
            margin-top: 20px;
        }
        .dark-mode {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Clicker Game</h1>
    <p>Clicks: <span id="click-count">0</span></p>
    <button id="click-btn">Click Me!</button>
    <button id="reset-btn">Reset</button>
    <button id="theme-toggle">Toggle Dark Mode</button>

    <h2>Leaderboard</h2>
    <ol id="leaderboard"></ol>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let clicks = parseInt(localStorage.getItem("clicks")) || 0;
            let leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];
            const countDisplay = document.getElementById("click-count");
            const clickBtn = document.getElementById("click-btn");
            const resetBtn = document.getElementById("reset-btn");
            const themeToggle = document.getElementById("theme-toggle");
            const leaderboardList = document.getElementById("leaderboard");

            countDisplay.textContent = clicks;

            // Update leaderboard
            function updateLeaderboard() {
                leaderboardList.innerHTML = leaderboard.map((score, index) => `<li>${index + 1}. ${score} clicks</li>`).join("");
            }
            updateLeaderboard();

            clickBtn.addEventListener("click", () => {
                clicks++;
                countDisplay.textContent = clicks;
                localStorage.setItem("clicks", clicks);
            });

            resetBtn.addEventListener("click", () => {
                leaderboard.push(clicks);
                leaderboard.sort((a, b) => b - a);
                localStorage.setItem("leaderboard", JSON.stringify(leaderboard));
                clicks = 0;
                countDisplay.textContent = clicks;
                localStorage.setItem("clicks", clicks);
                updateLeaderboard();
            });

            themeToggle.addEventListener("click", () => {
                document.body.classList.toggle("dark-mode");
                localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
            });

            // Load theme
            if (localStorage.getItem("theme") === "dark") {
                document.body.classList.add("dark-mode");
            }
        });
    </script>
</body>
</html>
<!-- This is a simple clicker game where users can click a button to increase their score. -->
<!-- The game also features a reset button to save the score to a leaderboard and reset the score. -->
<!-- The leaderboard is stored in local storage and displayed as an ordered list. -->
<!-- Additionally, there is a dark mode toggle that changes the background and text color. -->
<!-- The theme preference is also saved in local storage. -->
<!-- The game is designed to be simple and user-friendly, with a focus on functionality and ease of use. -->
<!-- The CSS styles are minimal, providing a clean and modern look. -->
<!-- The JavaScript code handles the game logic, including click counting, leaderboard management, and theme toggling. -->
<!-- The game is responsive and works well on various screen sizes. -->
